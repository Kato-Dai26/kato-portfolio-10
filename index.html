<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BANNER</title>
  <link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>サムネイル作品</h1>
  </header>

  <main>
    <div class="banner_pic_area">
      <div class="banner_box">
        <img class="banner_pic" src="img/thumbnail1.jpg" alt="集中">
        <div class="banner_txt">
          <h2>概要</h2>
          <dl>
            <dt>制作時期</dt>
            <dd>2023年6月</dd>
            <dt>ターゲット</dt>
            <dd>カフェで勉強する人</dd>
            <dt>レイアウト</dt>
            <dd>背景画像はコーヒーカップを使用し、文字色も白でシンプルにレイアウトしました。</dd>
          </dl>
        </div>
      </div>
      <div class="banner_box">
        <img class="banner_pic" src="img/thumbnail2.jpg" alt="HTML">
        <div class="banner_txt">
          <h2>概要</h2>
          <dl>
            <dt>制作時期</dt>
            <dd>2023年6月</dd>
            <dt>ターゲット</dt>
            <dd>HTML&CSS初心者の方</dd>
            <dt>レイアウト</dt>
            <dd>HTML初心者向けがすぐ分かるように、若葉マークを入れました。</dd>
          </dl>
        </div>
      </div>
      <div class="banner_box">
        <img class="banner_pic" src="img/thumbnail3.jpg" alt="犬">
        <div class="banner_txt">
          <h2>概要</h2>
          <dl>
            <dt>制作時期</dt>
            <dd>2023年6月</dd>
            <dt>ターゲット</dt>
            <dd>犬をこれから飼う方</dd>
            <dt>レイアウト</dt>
            <dd>子犬の育て方がパッと見て分かるように作成しました。</dd>
          </dl>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
